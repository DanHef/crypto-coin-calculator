<StackLayout class="page form p-15">
    <Label class="label" text="Plattform"></Label>
    <PickerField hint="Click here" [items]="platforms" (selectedValueChange)="onPlatformSelectionChanged($event)">
    </PickerField>

    <Label class="label" text="Portfolio Item Name"></Label>
    <TextField class="input m-b-10" [(ngModel)]="name"></TextField>

    <Label class="label" text="Currency Code in Platform"></Label>
    <TextField class="input m-b-10" [(ngModel)]="currencyCode"></TextField>

    <Label class="label" text="Quantity"></Label>
    <TextField class="input m-b-10" [(ngModel)]="quantity"></TextField>

    <Button text="Create" class="btn btn-primary" (tap)="onItemCreate()"></Button>
    <Button text="Cancel" class="btn btn-primary" (tap)="onCancel()"></Button>
</StackLayout>
